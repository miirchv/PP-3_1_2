<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Page</title>
</head>
<body>
<a th:text="${userbyid.getId()}">id</a>
<a th:text="${userbyid.getName()}">name</a>
<a th:text="${userbyid.getEmail()}">email</a>
<a th:text="${userbyid.getPassword()}">password</a>

<br/>
<form th:method="POST" th:action="@{/logout}">
  <input type="submit" value="Logout"/>
</form>
</body>
</html>
